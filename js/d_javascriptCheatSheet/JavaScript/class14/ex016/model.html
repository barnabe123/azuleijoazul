<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super counter</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Let's count</h1>
    </header>

    <section>
        <div id="data">
            <p>Start: <input type="number" name="start" id="txts"></p>
            <p>End: <input type="number" name="end" id="txte"></p>
            <p>Steps: <input type="number" name="step" id="txtst"></p>
            <p><input type="button" value="Count" onclick="toCount()"></p>
        </div>

        <div id="res">
            Preparing the counter
        </div>

    </section>

    <footer>
        <p>&copy; Rodrigo</p>
    </footer>
    
    <script src="script.js"></script>

</body>
</html>
